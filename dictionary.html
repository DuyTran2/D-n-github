<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="keyword">Nhập từ:</label>
    <input type="text" id="keyword">
    <button onclick="translator()">Dịch</button>
    <p id="result"></p>
<script>
    let english = ["banana","apple","orange","book"];
    let vietnam = ["chuối","táo","cam","sách"];
    function translator(){
        let keyword = document.getElementById("keyword").value;
        let position = -1;
        for (let i = 0; i < english.length; i++){
            if (english[i] == keyword){
                position = i;
                break;
            }
        }
        document.getElementById("result").innerHTML= `${position != -1 ? vietnam[position]:'not found'}`;
    }

</script>
    
</body>
</html>
