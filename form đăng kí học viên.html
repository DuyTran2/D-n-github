<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí học viên</title>
</head>
<body>
    <h1>ĐĂNG KÍ HỌC VIÊN</h1>
</body>
<table>
    <form>
        <tr>
            <th>Họ và tên</th>
            <td><input type="text" name="youname"></td>
        </tr>
        <tr>
            <th>Ngày sinh</th>
            <td><input type="text" name="date"></td>
        </tr>
        <tr>
            <th>Giới tính</th>
            <td><label for=""><input type="radio" name="gender">Nam</label></td>
            <td><label for=""><input type="radio" name="gender">Nữ</label></td>    
        </tr>
        <tr>
            <th>Địa chỉ</th>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <th>Lớp</th>
            <td><input type="section" name="class"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="mail" name="email"></td>
        </tr>
        <tr>
            <th>Điện thoại</th>
            <td><input type="number" name="tele"></td>
        </tr>
        <tr>
            <th colspan="1">
                <td><input type="submit" name="submid">Đăng kí</td>
                <td><input type="reset" name="reset">Nhập lại</td>
            </th>
        </tr>
    </form>
</table>
</html>
