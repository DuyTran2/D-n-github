<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <label for="weight">Nhập cân nặng: (kg)</label>
    <input type="number" name id="weight">
    <br>
    <label for="height">Nhập chiều cao: (m)</label>
    <input type="text" name id="height">
    <br>
    <input type="button" value="Kiểm tra" onclick="check()">
    <p id="result"></p>
<script>
    function check() {
    let weight = document.getElementById("weight").value;
    let height = document.getElementById("height").value;
    let bmi = weight / (height**2)
    let result = "";
    
    if (bmi < 18)
    document.write("Underweight");
else if (bmi < 25.0)
    document.write("Normal");
else if (bmi < 30.0)
    document.write("Overweight");
else
    document.write("Obese");
    document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + result ;
}
</script>    

</body>
</html>
