<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ketqua"><br>
    <div>
      <table>
        <tbody>
            <tr>
                <td>
                    <button type="button" value="1" onclick="inputValue(this.value)">1</button>
                </td>
                <td>
                    <button type="button" value="2" onclick="inputValue(this.value)">2</button>
                </td>
                <td>
                    <button type="button" value="3" onclick="inputValue(this.value)">3</button>
                </td>
                <td>
                    <button type="button" value="+" onclick="inputValue(this.value)">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="4" onclick="inputValue(this.value)">4</button>
                </td>
                <td>
                    <button type="button" value="5" onclick="inputValue(this.value)">5</button>
                </td>
                <td>
                    <button type="button" value="6" onclick="inputValue(this.value)">6</button>
                </td>
                <td>
                    <button type="button" value="-" onclick="inputValue(this.value)">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="7" onclick="inputValue(this.value)">7</button>
                </td>
                <td>
                    <button type="button" value="9" onclick="inputValue(this.value)">8</button>
                </td>
                <td>
                    <button type="button" value="9" onclick="inputValue(this.value)">9</button>
                </td>
                <td>
                    <button type="button" value="*" onclick="inputValue(this.value)">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="AC" onclick="inputValue(this.value)">AC</button>
                </td>
                <td>
                    <button type="button" value="0" onclick="inputValue(this.value)">0</button>
                </td>
                <td>
                    <button type="button" name="result" value="=" onclick="inputValue(this.value)">=</button>
                </td>
                <td>
                    <button type="button" value="/" onclick="inputValue(this.value)">/</button>
                </td>
            </tr>
        </tbody>
      </table>  
    </div>
    <script>
        let ketqua = document.getElementById("ketqua");
        function inputValue(value) {
            ketqua.value += value;
        }
        function result() {
            let result = eval(ketqua.value);
            ketqua.value = result;
        }
        function AC() {
            ketqua.value="";
        }
    </script>
</body>
</html>
