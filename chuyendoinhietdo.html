<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1><br>
    <p>Type a value in the Fahrenheit field to convert the value to Celius:</p>
    <label>Fahrenheit:</label>
    <input id="Fahrenheit" type="number">
    <button onclick="Converter()">Convert</button>
    <p id="Celius">Celius:</p>
    <script>
        function Converter(){
            let num= document.getElementById("Fahrenheit").value;
            num = parseFloat(num);
            document.getElementById("Celius").innerHTML= (num-32)/1.8;
        }
    </script>
</body>
</html>
